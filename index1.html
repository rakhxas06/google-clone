<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome icons -->
    <!-- <script
      src="https://kit.fontawesome.com/4cb346d299.js"
      crossorigin="anonymous"
    ></script> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Images</title>
  </head>

  <body>
    <!-- header starts -->
    <div class="header">
      <div></div>
      <div class="header-right" style="min-width: 4vw">
        <span id="a1" class="material-symbols-outlined header-apps"> apps </span>
        <span id="a2"class="material-symbols-outlined"> account_circle </span>
      </div>
    </div>

    <!-- main body starts  -->

    <div class="mainbody">
      <div class="google-img">
        <img src="images/logo2.png" alt="google images logo" />
        <span class="img">images</span>
      </div>
        <div class="search">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" />
          <span class="material-symbols-outlined"> mic </span>
        </div>

        <div class="search-btns">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>

        <div id="lang">Google offered in: <a href="#">नेपाली</a></div>
      </div>

    <!-- footer  -->

    <div class="footer">
      <div class="nepal">Nepal</div>
      <div class="row">
        <div class="col-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="col-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
