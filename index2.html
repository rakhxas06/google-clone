<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome icons -->
    <!-- <script
      src="https://kit.fontawesome.com/4cb346d299.js"
      crossorigin="anonymous"
    ></script> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Google</title>
  </head>

  <body>
    <!-- header starts -->
    <div class="header">
      <div>
       <a href="index.html"> <img src="images/logo2.png" alt="google logo" width="74px"
        height="24px"></a>
      </div>
      <div class="header-right" style="min-width: 4vw">
        <span id="a1" class="material-symbols-outlined header-apps">
          apps
        </span>
        <span id="a2" class="material-symbols-outlined account_circle">
          account_circle
        </span>
      </div>
    </div>


    <div class="ads">
      <label style="margin-left: 10px;">Advance Search</label>
    </div>


    <div id="aaa">
      <div class="rowa">
        <div class="col-3">
          <span>Find pages with...</span>
        </div>
        <div class="col-4">
          <span id="box">To do this in the search box.</span>
        </div>
        </div>
      <div>
        <div class="aa">
          <span>all these words:</span>
          <input type="text">
        </div>
        <div class="aa">
          <span>this exact word or phrase:</span>
          <input type="text">
        </div>
        <div class="aa">
          <span>any of these words:</span>
          <input type="text">
        </div>
        <div class="aa">
          <span>none of these words:</span>
          <input type="text">
        </div>
      </div>
      </div>
   

    <div class="footer">
      <div class="nepal">Nepal</div>
      <div class="row">
        <div class="col-1">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>

  </body>
</html>
